
{% extends "movieapp/base.html" %}

{% block content %}


<h2>Top Movies</h2>
<p>* with at least 25 ratings</p>

<ul>
  {% for movie in movies %}
  <li><a href="{% url 'movie_details' movie.pk %}">{{ movie.title }}</a> - {{ movie.rating__stars__avg|floatformat }}</li>
  {% endfor %}
</ul>


{% endblock %}
